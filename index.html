<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="calculatorForm">
      <div class="form-group">
        <label for="number1">Number 1</label>
        <input type="text" name="" value="" id="number1"required placeholder="Enter a number">
      </div>
      <div class="form-group">
        <label for="number2">Number 2</label>
        <input type="text" name="" value="" id="number2"required placeholder="Enter a number">
      </div>
      <!-- <button type="submit" id="submitButton" class="btn btn-primary" name="button">Calculate!</button> -->
      <button type="submit" id="add" class="btn btn-info">Add!</button>
      <button type="submit" id="subtract" class="btn btn-info">Subtract!</button>
      <button type="submit" id="multiply" class="btn btn-info">Multiply!</button>
      <button type="submit" id="divide" class="btn btn-info">Divide!</button>
    </form>
  </div>
  <div class="container">
    <div class="results">

      <!-- Format Section -->
      <p><span class="resultStyle">Sum</span>: <span id="additionResult"></span></p>
      <p><span class="resultStyle">Difference</span>: <span id="subtractionResult"></span></p>
      <p><span class="resultStyle">Product</span>: <span id="multiplicationResult"></span></p>
      <p><span class="resultStyle">Quotient</span>: <span id="divisionResult"></span></p>
    </div>
  </div>
  <script src="scripts/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="scripts/scripts.js" charset="utf-8"></script>
</body>
</html>
